<div class="circle" [style.background]="root?.color === Color.RED ? 'red' : 'black'">
  <b>{{ root?.key }}</b>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <tree *ngIf="!left?.isNil else nil" [root]="left"></tree>
    </div>
    <div class="col">
      <tree *ngIf="!right?.isNil else nil" [root]="right"></tree>
    </div>
  </div>
</div>
<ng-template #nil>
  <div class="circle">
    <b>nil</b>
  </div>
</ng-template>
