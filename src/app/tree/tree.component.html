<div class="circle"
     [style.background]="root?.color === Color.RED ? 'red' : 'black'"
     (click)="toolbarOpen = !toolbarOpen">
  <b>{{ root?.value }}</b>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <tree *ngIf="!isNilNode(left) else nil" [root]="left"></tree>
    </div>
    <div class="col">
      <tree *ngIf="!isNilNode(right) else nil" [root]="right"></tree>
    </div>
  </div>
</div>
<ng-template #nil>
  <div class="circle">
    <b>nil</b>
  </div>
</ng-template>
