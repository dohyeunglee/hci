<node [value]="root?.value" [color]="root?.color"></node>
<div class="container">
  <div class="row">
    <div class="col">
      <tree *ngIf="!isNilNode(left) else nil" [root]="left"></tree>
    </div>
    <div class="col">
      <tree *ngIf="!isNilNode(right) else nil" [root]="right"></tree>
    </div>
  </div>
</div>
<ng-template #nil>
  <node [value]="null" [color]="Color.BLACK"></node>
</ng-template>
