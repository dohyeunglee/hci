<div class="circle" [style.background]="node?.color === Color.BLACK ? 'black' : 'red'">
  <b>{{ node?.value }}</b>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <node *ngIf="left else nil" [node]="left"></node>
    </div>
    <div class="col">
      <node *ngIf="right else nil" [node]="right"></node>
    </div>
  </div>
</div>

<ng-template #nil>
  <div class="circle">
    <b>nil</b>
  </div>
</ng-template>
