<div class="property">
  <div class="property__header">
    레드 블랙 특성
  </div>
  <div class="property__body">
    <ul>
      <li *ngFor="let property of properties"
          [class.property__violate]="violations | includes: property">
        <span class="property__text">{{ property }}</span>
        <span *ngIf="violations | includes: property" class="property__icon">✗</span>
      </li>
    </ul>
  </div>
</div>
