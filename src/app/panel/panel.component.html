<div class="panel">
  <button class="panel__btn" (click)="undoEmit.emit({})">↶</button>
  <button class="panel__btn" (click)="redoEmit.emit({})">↷</button>
  <button class="panel__btn" (click)="refreshEmit.emit({})">⥀</button>
  <button class="panel__btn" (click)="helpEmit.emit({})">?</button>
</div>
